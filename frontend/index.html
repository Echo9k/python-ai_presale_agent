<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Proposal Generator</title>
  <!-- Bootstrap CSS (from CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo4n2C9Wv1W6n6qTQx8a68umKrR9vKzzxYMG6u9K8J0cL1E"
    crossorigin="anonymous">
  <style>
    body {
      padding-top: 20px;
      background-color: #f0f2f5;
    }
    .result-box {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">AI Proposal Generator</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="proposalForm">
          <div class="mb-3">
            <label for="inputText" class="form-label">Project Description:</label>
            <textarea id="inputText" class="form-control" rows="6" placeholder="Enter your project description..."></textarea>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="industry" class="form-label">Industry:</label>
              <input id="industry" type="text" class="form-control" placeholder="general" value="general">
            </div>
            <div class="col-md-6">
              <label for="tone" class="form-label">Tone:</label>
              <input id="tone" type="text" class="form-control" placeholder="professional" value="professional">
            </div>
          </div>
          <div class="form-check mb-3">
            <input id="includeContext" type="checkbox" class="form-check-input">
            <label for="includeContext" class="form-check-label">Include Context</label>
          </div>
          <div class="mb-3">
            <label for="outputFormat" class="form-label">Output Format:</label>
            <select id="outputFormat" class="form-select">
              <option value="plain">Plain Text</option>
              <option value="markdown">Markdown</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Generate Proposal</button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Result Preview:</h2>
      <!-- Download button (hidden until result is ready) -->
      <button id="downloadBtn" class="btn btn-success" style="display: none;">Download Proposal</button>
    </div>
    <div id="result" class="result-box"></div>
  </div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+o7i1RX1U5+EqK7+1QKc0l5Q6NLD+" crossorigin="anonymous"></script>
  
  <!-- Marked.js for Markdown conversion -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script>
    const proposalForm = document.getElementById('proposalForm');
    const resultElement = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');

    proposalForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const inputText = document.getElementById('inputText').value;
      const industry = document.getElementById('industry').value || "general";
      const tone = document.getElementById('tone').value || "professional";
      const includeContext = document.getElementById('includeContext').checked;
      const outputFormat = document.getElementById('outputFormat').value;
      
      // Show loading message
      resultElement.textContent = "Generating proposal...";
      downloadBtn.style.display = "none";
      
      try {
        const response = await fetch('/generate_proposal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            input_text: inputText,
            industry: industry,
            tone: tone,
            include_context: includeContext,
            output_format: outputFormat
          })
        });
  
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Unknown error occurred');
        }
  
        const data = await response.json();
        let documentContent = data.document;
  
        if (outputFormat === "markdown") {
          // Convert Markdown to HTML using marked.parse()
          resultElement.innerHTML = marked.parse(documentContent);
        } else {
          resultElement.textContent = documentContent;
        }
  
        // Enable download button with the document content as a downloadable file
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
          const blob = new Blob([documentContent], { type: "text/plain;charset=utf-8" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "proposal." + (outputFormat === "markdown" ? "md" : "txt");
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        };
      } catch (error) {
        resultElement.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
